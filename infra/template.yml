AWSTemplateFormatVersion: '2010-09-09'
Description: Playing the Market stack (frontend + backend API)

Parameters:
  FrontendBucketName:
    Type: String
    Description: Globally unique S3 bucket name for frontend hosting

Resources:
  # ---------- Frontend S3 website ----------
  FrontendBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref FrontendBucketName
      WebsiteConfiguration:
        IndexDocument: index.html
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false

  FrontendBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref FrontendBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: "*"
            Action: s3:GetObject
            Resource: !Sub '${FrontendBucket.Arn}/*'

  # ---------- Lambda role (logs + DynamoDB) ----------
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: LambdaDynamoAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:Query
                  - dynamodb:UpdateItem
                  - dynamodb:Scan
                Resource:
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/NVDA_Predictions'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/UserGuesses'

  # ---------- Backend Lambdas (code is updated by CI) ----------
  GetTodayGameLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: getTodayGame
      Runtime: nodejs20.x
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 10
      Environment:
        Variables:
          PREDICTIONS_TABLE: NVDA_Predictions
          USER_GUESSES_TABLE: UserGuesses
      Code:
        ZipFile: |
          exports.handler = async () => ({
            statusCode: 200,
            body: JSON.stringify({ message: "placeholder getTodayGame" }),
          });

  SubmitUserGuessLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: submitUserGuess
      Runtime: nodejs20.x
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 10
      Environment:
        Variables:
          PREDICTIONS_TABLE: NVDA_Predictions
          USER_GUESSES_TABLE: UserGuesses
      Code:
        ZipFile: |
          exports.handler = async () => ({
            statusCode: 200,
            body: JSON.stringify({ message: "placeholder submitUserGuess" }),
          });

  GetLeaderboardLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: getLeaderboard
      Runtime: nodejs20.x
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 10
      Environment:
        Variables:
          PREDICTIONS_TABLE: NVDA_Predictions
          USER_GUESSES_TABLE: UserGuesses
      Code:
        ZipFile: |
          exports.handler = async () => ({
            statusCode: 200,
            body: JSON.stringify({ message: "placeholder getLeaderboard" }),
          });

  GetGameStatusLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: getGameStatus
      Runtime: nodejs20.x
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 10
      Environment:
        Variables:
          PREDICTIONS_TABLE: NVDA_Predictions
          USER_GUESSES_TABLE: UserGuesses
      Code:
        ZipFile: |
          exports.handler = async () => ({
            statusCode: 200,
            body: JSON.stringify({ message: "placeholder getGameStatus" }),
          });

  GetUserPointsLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: getUserPoints
      Runtime: nodejs20.x
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 10
      Environment:
        Variables:
          PREDICTIONS_TABLE: NVDA_Predictions
          USER_GUESSES_TABLE: UserGuesses
      Code:
        ZipFile: |
          exports.handler = async () => ({
            statusCode: 200,
            body: JSON.stringify({ message: "placeholder getUserPoints" }),
          });

  GetModelMetadataLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: getModelMetadata
      Runtime: nodejs20.x
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 10
      Code:
        ZipFile: |
          exports.handler = async () => ({
            statusCode: 200,
            body: JSON.stringify({ message: "placeholder getModelMetadata" }),
          });

  # ---------- API Gateway ----------
  ApiGatewayRestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: "playing-the-market-api"

  # /game/*
  ApiGatewayResourceGame:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ParentId: !GetAtt ApiGatewayRestApi.RootResourceId
      PathPart: game

  ApiGatewayResourceGameRange:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ParentId: !Ref ApiGatewayResourceGame
      PathPart: range

  ApiGatewayResourceGameGuess:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ParentId: !Ref ApiGatewayResourceGame
      PathPart: guess

  ApiGatewayResourceGameStatus:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ParentId: !Ref ApiGatewayResourceGame
      PathPart: status

  # /user/points
  ApiGatewayResourceUser:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ParentId: !GetAtt ApiGatewayRestApi.RootResourceId
      PathPart: user

  ApiGatewayResourceUserPoints:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ParentId: !Ref ApiGatewayResourceUser
      PathPart: points

  # /leaderboard
  ApiGatewayResourceLeaderboard:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ParentId: !GetAtt ApiGatewayRestApi.RootResourceId
      PathPart: leaderboard

  # /model/metadata
  ApiGatewayResourceModel:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ParentId: !GetAtt ApiGatewayRestApi.RootResourceId
      PathPart: model

  ApiGatewayResourceModelMetadata:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ParentId: !Ref ApiGatewayResourceModel
      PathPart: metadata

  # ---------- Methods ----------
  ApiGatewayMethodGameRangeGet:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ResourceId: !Ref ApiGatewayResourceGameRange
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub >
          arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetTodayGameLambda.Arn}/invocations

  ApiGatewayMethodGameGuessPost:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ResourceId: !Ref ApiGatewayResourceGameGuess
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub >
          arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${SubmitUserGuessLambda.Arn}/invocations

  ApiGatewayMethodGameStatusGet:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ResourceId: !Ref ApiGatewayResourceGameStatus
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub >
          arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetGameStatusLambda.Arn}/invocations

  ApiGatewayMethodUserPointsGet:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ResourceId: !Ref ApiGatewayResourceUserPoints
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub >
          arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetUserPointsLambda.Arn}/invocations

  ApiGatewayMethodLeaderboardGet:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ResourceId: !Ref ApiGatewayResourceLeaderboard
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub >
          arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetLeaderboardLambda.Arn}/invocations

  ApiGatewayMethodModelMetadataGet:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ResourceId: !Ref ApiGatewayResourceModelMetadata
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub >
          arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetModelMetadataLambda.Arn}/invocations

  # ---------- Lambda invoke permissions ----------
  LambdaPermissionGameRange:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref GetTodayGameLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGatewayRestApi}/*/GET/game/range'

  LambdaPermissionGameGuess:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref SubmitUserGuessLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGatewayRestApi}/*/POST/game/guess'

  LambdaPermissionGameStatus:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref GetGameStatusLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGatewayRestApi}/*/GET/game/status'

  LambdaPermissionUserPoints:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref GetUserPointsLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGatewayRestApi}/*/GET/user/points'

  LambdaPermissionLeaderboard:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref GetLeaderboardLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGatewayRestApi}/*/GET/leaderboard'

  LambdaPermissionModelMetadata:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref GetModelMetadataLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGatewayRestApi}/*/GET/model/metadata'

  # ---------- Deployment ----------
  ApiGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - ApiGatewayMethodGameRangeGet
      - ApiGatewayMethodGameGuessPost
      - ApiGatewayMethodGameStatusGet
      - ApiGatewayMethodUserPointsGet
      - ApiGatewayMethodLeaderboardGet
      - ApiGatewayMethodModelMetadataGet
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      StageName: prod

Outputs:
  WebsiteUrl:
    Description: Public URL of the S3 static site
    Value: !Sub 'http://${FrontendBucketName}.s3-website-${AWS::Region}.amazonaws.com'

  ApiBaseUrl:
    Description: Base URL for the Playing the Market API
    Value: !Sub 'https://${ApiGatewayRestApi}.execute-api.${AWS::Region}.amazonaws.com/prod'