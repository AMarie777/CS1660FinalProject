AWSTemplateFormatVersion: '2010-09-09'
Description: Simple starter stack for Playing the Market

Parameters:
  FrontendBucketName:
    Type: String
    Description: Globally unique S3 bucket name for frontend hosting
  
  LambdaCodeBucket:
    Type: String
    Description: S3 bucket that stores backend lambda zip files (getTodayGame, submitUserGuess, getLeaderboard)

Resources:
  FrontendBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref FrontendBucketName
      WebsiteConfiguration:
        IndexDocument: index.html
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false

  FrontendBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref FrontendBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: "*"
            Action: s3:GetObject
            Resource: !Sub '${FrontendBucket.Arn}/*'

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: playing-the-market-lambda-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies: #added inline policy for DynamoDB access
        - PolicyName: BackendDynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:Query
                Resource:
                  #ml table in deploy.sh
                  - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/NVDA_Predictions
                  #backend guesses table
                  - !GetAtt UserGuessesTable.Arn
  
  HelloLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: playing-the-market-hello
      Runtime: nodejs20.x
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 10
      Code:
        ZipFile: |
          exports.handler = async (event) => {
            return {
              statusCode: 200,
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ message: "Hello from Playing the Market!" })
            };
          };

  #backend DynamoDB (guesses)
  UserGuessesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: UserGuesses
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: gameDate
          AttributeType: S
        - AttributeName: userId
          AttributeType: S
      KeySchema:
        - AttributeName: gameDate
          KeyType: HASH
        - AttributeName: userId
          KeyType: RANGE

  #backend lambdas
  GetTodayGameLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: getTodayGame
      Runtime: nodejs20.x
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 10
      Code:
        S3Bucket: !Ref LambdaCodeBucket
        S3Key: backend/getTodayGame.zip
      Environment:
        Variables:
          PREDICTIONS_TABLE: NVDA_Predictions
          USER_GUESSES_TABLE: !Ref UserGuessesTable

  SubmitUserGuessLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: submitUserGuess
      Runtime: nodejs20.x
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 10
      Code:
        S3Bucket: !Ref LambdaCodeBucket
        S3Key: backend/submitUserGuess.zip
      Environment:
        Variables:
          PREDICTIONS_TABLE: NVDA_Predictions
          USER_GUESSES_TABLE: !Ref UserGuessesTable

  GetLeaderboardLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: getLeaderboard
      Runtime: nodejs20.x
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 10
      Code:
        S3Bucket: !Ref LambdaCodeBucket
        S3Key: backend/getLeaderboard.zip
      Environment:
        Variables:
          PREDICTIONS_TABLE: NVDA_Predictions
          USER_GUESSES_TABLE: !Ref UserGuessesTable

  ApiGatewayRestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: playing-the-market-api

  ApiGatewayResourceHello:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ParentId: !GetAtt ApiGatewayRestApi.RootResourceId
      PathPart: hello

  ApiGatewayMethodHelloGet:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ResourceId: !Ref ApiGatewayResourceHello
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub
          - arn:aws:apigateway:${Region}:lambda:path/2015-03-31/functions/${LambdaArn}/invocations
          - {
              Region: !Ref 'AWS::Region',
              LambdaArn: !GetAtt HelloLambda.Arn
            }
    
  #today route
  ApiGatewayResourceToday:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ParentId: !GetAtt ApiGatewayRestApi.RootResourceId
      PathPart: today

  ApiGatewayMethodTodayGet:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ResourceId: !Ref ApiGatewayResourceToday
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub
          - arn:aws:apigateway:${Region}:lambda:path/2015-03-31/functions/${LambdaArn}/invocations
          - {
              Region: !Ref 'AWS::Region',
              LambdaArn: !GetAtt GetTodayGameLambda.Arn
            }

  #guess route
  ApiGatewayResourceGuess:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ParentId: !GetAtt ApiGatewayRestApi.RootResourceId
      PathPart: guess

  ApiGatewayMethodGuessPost:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ResourceId: !Ref ApiGatewayResourceGuess
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub
          - arn:aws:apigateway:${Region}:lambda:path/2015-03-31/functions/${LambdaArn}/invocations
          - {
              Region: !Ref 'AWS::Region',
              LambdaArn: !GetAtt SubmitUserGuessLambda.Arn
            }

  #leaderboard route
  ApiGatewayResourceLeaderboard:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ParentId: !GetAtt ApiGatewayRestApi.RootResourceId
      PathPart: leaderboard

  ApiGatewayMethodLeaderboardGet:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ResourceId: !Ref ApiGatewayResourceLeaderboard
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub
          - arn:aws:apigateway:${Region}:lambda:path/2015-03-31/functions/${LambdaArn}/invocations
          - {
              Region: !Ref 'AWS::Region',
              LambdaArn: !GetAtt GetLeaderboardLambda.Arn
            }

  #data route (data_lambda)
  ApiGatewayResourceData:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ParentId: !GetAtt ApiGatewayRestApi.RootResourceId
      PathPart: data

  ApiGatewayMethodDataGet:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ResourceId: !Ref ApiGatewayResourceData
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub
          - arn:aws:apigateway:${Region}:lambda:path/2015-03-31/functions/${LambdaArn}/invocations
          - {
              Region: !Ref 'AWS::Region',
              LambdaArn: !Sub 'arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:data_lambda'
            }

  LambdaPermissionForApiGateway:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref HelloLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGatewayRestApi}/*/GET/hello'

  GetTodayGamePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref GetTodayGameLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGatewayRestApi}/*/GET/today'

  SubmitUserGuessPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref SubmitUserGuessLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGatewayRestApi}/*/POST/guess'

  GetLeaderboardPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref GetLeaderboardLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGatewayRestApi}/*/GET/leaderboard'

  DataLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: data_lambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGatewayRestApi}/*/GET/data'

  ApiGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - ApiGatewayMethodHelloGet
      - ApiGatewayMethodTodayGet
      - ApiGatewayMethodGuessPost
      - ApiGatewayMethodLeaderboardGet
      - ApiGatewayMethodDataGet
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      StageName: prod

Outputs:
  WebsiteUrl:
    Description: Public URL of the S3 static site
    Value: !Sub 'http://${FrontendBucketName}.s3-website-${AWS::Region}.amazonaws.com'

  ApiUrl:
    Description: Invoke URL for /hello endpoint
    Value: !Sub 'https://${ApiGatewayRestApi}.execute-api.${AWS::Region}.amazonaws.com/prod/hello'

  BackendBaseUrl:
    Description: Base URL for backend API (today, guess, leaderboard)
    Value: !Sub 'https://${ApiGatewayRestApi}.execute-api.${AWS::Region}.amazonaws.com/prod'
