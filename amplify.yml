version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
    build:
      commands:
        - echo "Building frontend with API URL: $VITE_API_BASE_URL"
        - npm run build
        # Copy redirects file to dist for React Router support
        - cp ../_redirects dist/ 2>/dev/null || echo "/* /index.html 200" > dist/_redirects
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*

