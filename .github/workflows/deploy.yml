name: Deploy to AWS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      FRONTEND_BUCKET: astalaxmid1           # <--- Asta's S3 bucket
      ECR_REGISTRY: 123456789012.dkr.ecr.us-east-2.amazonaws.com   # <--- Asta's ECR URL

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Deploy CloudFormation stack
        run: |
          aws cloudformation deploy \
            --template-file infra/template.yml \
            --stack-name playing-the-market-main \
            --capabilities CAPABILITY_NAMED_IAM \
            --parameter-overrides FrontendBucketName=${FRONTEND_BUCKET}
      
      - name: Get API Gateway URL
        id: get-api-url
        run: |
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name playing-the-market-main \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiBaseUrl`].OutputValue' \
            --output text)
          echo "API_URL=$API_URL" >> $GITHUB_OUTPUT
          echo "API Gateway URL: $API_URL"
      - name: Deploy backend Lambdas
        run: |
          set -e
          REGION=us-east-2

          # Deploy all backend Lambda functions
          for FUNC in getTodayGame submitUserGuess getLeaderboard getGameStatus getUserPoints getModelMetadata; do
            echo "Deploying $FUNC..."
            cd backend
            zip -r ../backend-${FUNC}.zip lambdas/${FUNC} db
            cd ..
            aws lambda update-function-code \
              --function-name $FUNC \
              --zip-file fileb://backend-${FUNC}.zip \
              --region $REGION || echo "Function $FUNC may not exist yet, will be created by CloudFormation"
          done

      - name: Sync frontend to S3
        run: |
          aws s3 sync frontend/ s3://${FRONTEND_BUCKET} --delete

      # 3. Set up Docker Buildx (needed for multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 4. Log in to AWS ECR
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-2 \
            | docker login --username AWS --password-stdin ${ECR_REGISTRY}

      # 5. Run deployment script
      - name: Deploy AWS resources
        run: |
          chmod +x ./deploy.sh
          ./deploy.sh
          
