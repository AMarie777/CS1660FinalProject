name: Deploy to AWS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

     # 3. Set up Docker Buildx (needed for multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 4. Log in to AWS ECR
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 736116164611.dkr.ecr.us-east-2.amazonaws.com

      # 5. Run deployment script
      - name: Deploy AWS resources
        run: |
          chmod +x ./deploy.sh
          ./deploy.sh
          
      # We used to deploy a CloudFormation stack + S3 frontend here.
      # Now Amplify hosts the frontend and Lambdas are managed manually,
      # so this step is just a placeholder so the workflow succeeds.
      - name: Skip infra deployment (using Amplify instead)
        run: |
          echo "Skipping CloudFormation and S3 deploy."
          echo "Frontend is deployed via AWS Amplify."
          echo "Backend Lambdas are updated manually in the console."
